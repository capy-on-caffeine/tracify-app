<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="main">
        <div class="signup">
          
          <div class="right"></div>
          <div class="left">
            <div id="details">
              <h1 id="head">Sign In</h1>
              <form class="form" action="post">
                <label class="label" htmlFor="email">
                  Email
                </label>

                <input
                  type="email"
                  name="email"
                  placeholder="Your Email ID"
                  id="email"
                  class="custom-input"
                />

                <label htmlFor="pass" class="label">
                  Enter your  Password
                </label>

                <input
                  type="password"
                  name="password"
                  id="pass"
                  class="custom-input"
                  placeholder="Enter your password"
                  autoComplete="current-password"
                />

                <button
                  class="button"
                  onclick="alert('Account created successfully')"
                >
                  Sign In
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="signin">
          
        </div>
      </div>

    </div>
</body>
</html>
